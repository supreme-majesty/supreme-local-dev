name: Nightly Build

on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight
  workflow_dispatch: {} # Manual trigger

permissions:
  contents: "write"

jobs:
  validate:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  version-gen:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.date.outputs.version }}
    steps:
      - name: Get Date
        id: date
        run: echo "version=nightly-$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

  build-daemon:
    name: Build Daemon (${{ matrix.os }})
    needs: [validate, version-gen]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output_name: sld-linux-amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output_name: sld-darwin-amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
            output_name: sld-windows-amd64.exe
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build Binary
        working-directory: cmd/sld
        run: |
          go build -ldflags "-X main.Version=${{ needs.version-gen.outputs.version }}" -o ../../bin/${{ matrix.output_name }} .
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daemon-${{ matrix.goos }}
          path: bin/${{ matrix.output_name }}

  # ... (Similar pack steps as release, simplified for brevity in this artifact, reusing core logic is ideally done via composite actions but full duplication is robust for single file usage)

  publish-nightly:
    name: Publish Nightly
    needs: [build-daemon, version-gen]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Daemon Assets
        uses: actions/download-artifact@v4
        with:
          pattern: "daemon-*"
          path: assets/daemon
          merge-multiple: true

      - name: Create Nightly Release
        uses: softprops/action-gh-release@v1
        with:
          name: Nightly ${{ needs.version-gen.outputs.version }}
          tag_name: ${{ needs.version-gen.outputs.version }}
          prerelease: true
          files: assets/daemon/*
